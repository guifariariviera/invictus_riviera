<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invictus - Links √öteis</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      color: #333;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    img.logo {
      max-width: 200px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 8px;
    }

    p.subtitle {
      color: #777;
      margin-bottom: 16px;
    }

    .exchange-rates {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 32px;
    }

    .exchange-box {
      background: #000;
      color: #fff;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: bold;
      min-width: 100px;
      text-align: center;
    }

    .rss-ticker {
      position: relative;
      height: 30px;
      margin-bottom: 32px;
      overflow: hidden;
    }

    #rss-content {
      position: absolute;
      width: 100%;
      font-weight: bold;
    }

    @keyframes slide-up {
      0% { transform: translateY(100%); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100%); opacity: 0; }
    }

    .section {
      margin-bottom: 40px;
      text-align: left;
    }

    .section-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 12px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 4px;
      text-transform: uppercase;
      color: #555;
    }

    .link-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 14px;
    }

    .link-button, .info-button {
      flex: 1 1 auto;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .link-button:hover, .info-button:hover {
      background-color: #444;
      transform: translateY(-2px);
    }

    .copy-btn {
      flex: 0 0 48px;
      background: #d4d4d4;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.25s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .copy-btn:hover {
      background: #b0b0b0;
    }

    @media (prefers-color-scheme: dark) {
      body { background-color: #121212; color: #f0f0f0; }
      .exchange-box { background: #1f1f1f; color: #fff; }
      .section-title { border-color: #333; color: #bbb; }
      .link-button, .info-button { background-color: #1f1f1f; }
      .link-button:hover, .info-button:hover { background-color: #333; }
      .copy-btn { background: #333; color: #fff; }
      .copy-btn:hover { background: #444; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo_invictus_riviera.jpeg" alt="Logo Invictus" class="logo">
    <h1>Invictus</h1>
    <p class="subtitle">Links √∫teis para a equipe</p>

    <div class="exchange-rates">
      <div class="exchange-box">üíµ D√≥lar: R$ 5,42</div>
      <div class="exchange-box">üí∂ Euro: R$ 5,87</div>
      <div class="exchange-box">üí∑ Libra: R$ 6,81</div>
    </div>

    <div class="rss-ticker">
      <div id="rss-content">‚è≥ Carregando not√≠cias...</div>
    </div>

    <div class="section">
      <a href="https://qmoohhpf.manus.space" class="link-button" target="_blank" rel="noopener">üìä Acessar Simulador Financeiro</a>
    </div>

    
  </div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copiado: " + text);
      });
    }

    const feeds = [
      'https://api.rss2json.com/v1/api.json?rss_url=https://revistaoeste.com/feed/',
      'https://api.rss2json.com/v1/api.json?rss_url=https://www.gazetadopovo.com.br/rss/'
    ];

    let currentFeed = 0;
    let headlines = [];
    let currentHeadline = 0;

    async function fetchHeadlines() {
      try {
        const res = await fetch(feeds[currentFeed]);
        const data = await res.json();
        headlines = data.items.map(item => `üì∞ ${item.title}`);
        currentFeed = (currentFeed + 1) % feeds.length;
        currentHeadline = 0;
        showNextHeadline();
      } catch {
        document.getElementById("rss-content").innerText = "Erro ao carregar not√≠cias.";
      }
    }

    function showNextHeadline() {
      const container = document.getElementById("rss-content");
      container.style.animation = "none";
      void container.offsetWidth;
      container.innerText = headlines[currentHeadline];
      container.style.animation = "slide-up 1s ease";

      currentHeadline++;
      if (currentHeadline >= headlines.length) {
        fetchHeadlines();
      } else {
        setTimeout(showNextHeadline, 6000);
      }
    }

    fetchHeadlines();
  </script>
</body>
</html>
